{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container auth-container">
    <div class="col-lg-6">
        <div class="shadow cards" style="padding:50px;border-radius:10px;">
        <h2 class="auth-title">REGISTRATION FORM</h2>
    <form method="POST">
    {% csrf_token %}

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="password1" required>
      </div>
        <br>

        <button type="submit" class="btn btn-primary" style="width:100%;">Register</button>
    </form><br>
            <a href="{% url 'authentication:login' %}"><button type="submit" class="btn btn-primary" style="width:100%;">Login</button></a>
        {% for i in messages %}
        {{i}}
        {% endfor %}
    </div>
        </div>
</div>
{% endblock %}
